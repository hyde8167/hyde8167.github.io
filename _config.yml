title: "Hideaki Umeki – Data Science & Engineering"
name: "Hideaki Umeki"
email: "hyde8167"
description: >-
  データ分析・機械学習コンペ・AWSアーキテクチャ設計を通じて、
  ビジネス課題を解決するデータエンジニアのポートフォリオサイトです。

# GitHub Pages + Minimal Mistakes（remote theme）
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

url: "https://hyde8167.github.io"  # ★あなたのユーザー名に変更
baseurl: ""                        # ユーザーサイトなら空のまま

# 表示言語やメタ情報
locale: "ja-JP"
timezone: "Asia/Tokyo"

# Minimal Mistakes のスキン（配色）: "air" で白＋青系のコンサル風
minimal_mistakes_skin: "air"  # default, air, mint, contrast, dark などが選べます:contentReference[oaicite:1]{index=1}

# 著者情報（サイドバーに出る）
author:
  name   : "Hideaki Umeki"
  avatar : "/assets/images/avatar.png"  # 後で画像を置く
  bio    : "Data Scientist / ML Engineer"
  location: "Nara, Japan"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hyde8167"   # あなたのGitHub
    - label: "X (Twitter)"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/data2mom"


# ページコレクション設定（_pages を有効化）
collections:
  pages:
    output: true
    permalink: /:path/

# デフォルト設定（pages に single レイアウト＋author_profile を適用）
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# ナビゲーションやUI
paginate: 5
paginate_path: "/page:num/"

# 検索やフィードなどの機能（必要に応じて）
search: true
search_full_content: true

# GitHub Pages で許可されているプラグインのみ使用:contentReference[oaicite:2]{index=2}
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# フッターなど（簡略版）
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hyde8167"
    - label: "X"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/data2mom"
